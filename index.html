<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>桃鉄GP 2024 チップカウンター</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>チップカウンター</h1>
    <nav>
    <a href="index.html">チップカウンター</a>
    <a href="rules.html">大会ルール</a>
    <a href="roulette.html">抽選ルーレット</a>
    <a href="forfeit-counter.html">没収ポイント</a>
    <a href="hidden-destination.html">裏目的地</a>
</nav>

</header>

<main>
    <section>
        <h2>チップカウンター</h2>
        <div class="chip-container">
            <div class="chip-item">
                <img src="black-chip.png" alt="黒チップ">
                <div class="controls">
                    <button id="decrement-black">-</button>
                    <span id="black-count">0</span>
                    <button id="increment-black">+</button>
                </div>
                <p>1000Pt</p>
                <p>計：<span id="black-total">0Pt</span></p>
            </div>

            <div class="chip-item">
                <img src="white-chip.png" alt="白チップ">
                <div class="controls">
                    <button id="decrement-white">-</button>
                    <span id="white-count">0</span>
                    <button id="increment-white">+</button>
                </div>
                <p>500Pt</p>
                <p>計：<span id="white-total">0Pt</span></p>
            </div>

            <div class="chip-item">
                <img src="color-chip.png" alt="赤青緑チップ">
                <div class="controls">
                    <button id="decrement-color">-</button>
                    <span id="color-count">0</span>
                    <button id="increment-color">+</button>
                </div>
                <p>300Pt</p>
                <p>計：<span id="color-total">0Pt</span></p>
            </div>
        </div>

        <div class="summary">
            <h3></h3>
            <p>合計：<span id="total-amount">0Pt</span></p>
        </div>
    </section>
</main>

<footer>
    <p>桃鉄実行委員会 © 2024</p>
</footer>

<script src="script.js"></script>
</body>
</html>
