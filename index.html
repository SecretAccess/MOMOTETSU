<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赤いピクミンを引っこ抜く</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url('background.png');
        background-size: cover;
        overflow: hidden;
    }

    .pikmin-container {
        position: relative;
        width: 200px;
        height: 400px;
        cursor: pointer;
    }

    .pikmin {
        position: absolute;
        bottom: 0;
        width: 100px;
        transition: transform 0.3s ease-in-out;
        transform-origin: bottom;
    }

    .leaf {
        position: absolute;
        top: -40px;
        left: 30px;
        width: 40px;
        animation: leafSwing 2s infinite alternate;
    }

    @keyframes leafSwing {
        0% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
    }

    .pulled {
        transform: translateY(-300px) scale(1.2);
    }

    .message {
        margin-top: 20px;
        font-size: 1.5em;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
    }
</style>
</head>
<body>

<h1>赤いピクミンを引っこ抜いてみよう！</h1>
<div class="pikmin-container" id="pikminContainer">
    <img src="pikmin_red.png" class="pikmin" id="pikmin" alt="赤いピクミン">
    <img src="leaf.png" class="leaf" id="leaf" alt="葉っぱ">
</div>
<div class="message" id="message">クリックしてピクミンを引っこ抜こう！</div>

<audio id="pullSound" src="pull.mp3"></audio>
<audio id="bgm" src="pikmin_theme.mp3" loop></audio>

<script>
    const pikmin = document.getElementById('pikmin');
    const leaf = document.getElementById('leaf');
    const container = document.getElementById('pikminContainer');
    const pullSound = document.getElementById('pullSound');
    const bgm = document.getElementById('bgm');
    const message = document.getElementById('message');

    let pulled = false;

    container.addEventListener('click', () => {
        if (!pulled) {
            // ピクミンを引っこ抜くアニメーション
            pikmin.classList.add('pulled');
            leaf.classList.add('pulled');

            // 効果音とBGMの再生
            pullSound.play();
            bgm.play();

            // メッセージ変更
            message.textContent = "赤いピクミンを引っこ抜いた！";
            pulled = true;
        } else {
            message.textContent = "もう引っこ抜いたよ！";
        }
    });
</script>

</body>
</html>
