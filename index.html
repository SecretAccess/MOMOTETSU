<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>桃鉄GP 2024 チップカウンター</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
</head>

<body>
<header>
    <h1>桃鉄GP 開催中</h1>
    <nav>
        <a href="index.html">チップカウンター</a>
        <a href="rules.html">大会ルール</a>
    </nav>
</header>

<main>
    <section>
        <h2>チップカウンター</h2>
        <div class="chip-container">
            <div class="chip-item">
                <img src="black-chip.png" alt="黒チップ">
                <div class="controls">
                    <button onclick="decrement('black')">-</button>
                    <span id="black-count">0</span>
                    <button onclick="increment('black')">+</button>
                </div>
                <p>1000</p>
                <p>合計：<span id="black-total">0Pt</span></p>
            </div>

            <div class="chip-item">
                <img src="white-chip.png" alt="白チップ">
                <div class="controls">
                    <button onclick="decrement('white')">-</button>
                    <span id="white-count">0</span>
                    <button onclick="increment('white')">+</button>
                </div>
                <p>500</p>
                <p>合計：<span id="white-total">0Pt</span></p>
            </div>

            <div class="chip-item">
                <img src="color-chip.png" alt="赤青緑チップ">
                <div class="controls">
                    <button onclick="decrement('color')">-</button>
                    <span id="color-count">0</span>
                    <button onclick="increment('color')">+</button>
                </div>
                <p>300</p>
                <p>合計：<span id="color-total">0Pt</span></p>
            </div>
        </div>

        <div class="summary">
            <h3>合計</h3>
            <p>総額：<span id="total-amount">0Pt</span></p>
        </div>
    </section>
</main>

<footer>
    <p>桃鉄実行委員会 © 2024</p>
</footer>
</body>
</html>
