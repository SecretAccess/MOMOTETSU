<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赤いピクミンを引っこ抜く</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom, #87CEEB, #F0E68C);
    }

    .pikmin-container {
        position: relative;
        width: 150px;
        height: 300px;
        cursor: pointer;
    }

    .pikmin {
        position: absolute;
        bottom: 0;
        width: 80px;
        height: 150px;
        transition: transform 0.5s ease-in-out;
    }

    .pulled {
        transform: translateY(-250px);
    }

    .leaf {
        animation: sway 1s infinite alternate;
    }

    @keyframes sway {
        0% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
    }
</style>
</head>
<body>

<h1>赤いピクミンを引っこ抜いてみよう！</h1>
<div class="pikmin-container" id="pikminContainer">
    <svg class="pikmin" id="pikmin" viewBox="0 0 64 128">
        <!-- ピクミンの体 -->
        <ellipse cx="32" cy="96" rx="20" ry="30" fill="red" />
        <!-- ピクミンの目 -->
        <circle cx="24" cy="80" r="4" fill="white" />
        <circle cx="40" cy="80" r="4" fill="white" />
        <circle cx="24" cy="80" r="2" fill="black" />
        <circle cx="40" cy="80" r="2" fill="black" />
        <!-- ピクミンの葉っぱ -->
        <path class="leaf" d="M32 50 C20 20, 44 20, 32 0" fill="green" />
    </svg>
</div>

<audio id="pullSound" src="pull.mp3"></audio>

<script>
    const pikmin = document.getElementById('pikmin');
    const container = document.getElementById('pikminContainer');
    const pullSound = document.getElementById('pullSound');

    container.addEventListener('click', () => {
        // ピクミンを引っこ抜くアニメーション
        pikmin.classList.toggle('pulled');

        // 効果音を再生
        if (pikmin.classList.contains('pulled')) {
            pullSound.play();
        }
    });
</script>

</body>
</html>
