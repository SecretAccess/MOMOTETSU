<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>桃鉄GP 没収ポイントカウンター</title>
<style>
/* 基本スタイル */
:root {
  --primary-color: #e74c3c; /* 桃鉄テーマに合わせた赤色 */
  --secondary-color: #3498db; /* アクセントカラー */
  --background-color: #f7f9fc;
  --card-bg: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  --button-bg: #f1f1f1;
  --button-active: #d8d8d8;
  
  /* プレイヤーカラー */
  --player1-color: #e74c3c;
  --player2-color: #3498db;
  --player3-color: #2ecc71;
  --player4-color: #9b59b6;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

/* ヘッダースタイル */
header {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem;
  text-align: center;
  box-shadow: var(--shadow);
}

header h1 {
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0.5rem 0;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 4px;
  transition: background-color 0.3s;
}

nav a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

/* メインコンテンツ */
main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 1.5rem;
}

section {
  background-color: var(--card-bg);
  border-radius: 8px;
  padding: 2rem;
  box-shadow: var(--shadow);
  margin-bottom: 2rem;
}

/* プレイヤーカードスタイル */
.players-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 2rem;
}

.player-card {
  background: white;
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
  overflow: hidden;
}

.player-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.player-card h2 {
  color: white;
  text-align: center;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border-radius: 8px;
  font-size: 1.5rem;
  position: relative;
}

.player-card:nth-child(1) h2 {
  background-color: var(--player1-color);
}

.player-card:nth-child(2) h2 {
  background-color: var(--player2-color);
}

.player-card:nth-child(3) h2 {
  background-color: var(--player3-color);
}

.player-card:nth-child(4) h2 {
  background-color: var(--player4-color);
}

.amount-display {
  text-align: center;
  font-size: 2.5rem;
  font-weight: bold;
  margin: 1rem 0;
  color: var(--text-color);
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
  align-items: center;
}

.controls button {
  background-color: var(--button-bg);
  border: none;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  font-size: 1.8rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.1s;
}

.controls button:hover {
  background-color: var(--button-active);
}

.controls button:active {
  transform: scale(0.95);
}

.controls .increment {
  background-color: rgba(46, 204, 113, 0.2);
}

.controls .increment:hover {
  background-color: rgba(46, 204, 113, 0.3);
}

.controls .decrement {
  background-color: rgba(231, 76, 60, 0.2);
}

.controls .decrement:hover {
  background-color: rgba(231, 76, 60, 0.3);
}

/* クイックボタン改善版 */
.quick-buttons {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 5px;
  width: 100%;
  max-width: 150px;
}

.quick-buttons button {
  background-color: var(--button-bg);
  border: none;
  padding: 8px 0;
  border-radius: 4px;
  font-size: 0.8rem;
  width: 100%;
  height: auto;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.1s;
  display: flex;
  justify-content: center;
  align-items: center;
}

.quick-buttons .color {
  background-color: rgba(243, 156, 18, 0.2);
}

.quick-buttons .white {
  background-color: rgba(52, 152, 219, 0.2);
}

.quick-buttons .black {
  background-color: rgba(52, 73, 94, 0.2);
}

.quick-buttons button:hover {
  background-color: var(--button-active);
  transform: translateY(-2px);
}

.quick-buttons button:active {
  transform: scale(0.95);
}

/* チップアイコン */
.chip-icon {
  width: 12px;
  height: 12px;
  display: inline-block;
  border-radius: 50%;
  margin-right: 2px;
  vertical-align: middle;
}

.black-chip {
  background-color: #34495e;
}

.white-chip {
  background-color: #ecf0f1;
  border: 1px solid #bdc3c7;
}

.color-chip {
  background: linear-gradient(135deg, #e74c3c, #3498db, #2ecc71);
}

/* 合計表示 */
.summary {
  background: linear-gradient(135deg, var(--primary-color) 0%, #c0392b 100%);
  color: white;
  padding: 2rem;
  border-radius: 12px;
  text-align: center;
  margin-top: 2rem;
  position: relative;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.summary h2 {
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
  color: white;
}

.summary::before {
  content: "💰";
  position: absolute;
  font-size: 10rem;
  opacity: 0.1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#total-amount {
  font-size: 3rem;
  font-weight: bold;
  display: block;
  margin: 1rem 0;
}

/* 履歴セクション */
.history-section {
  margin-top: 2rem;
  padding: 1.5rem;
  background-color: #f8f8f8;
  border-radius: 8px;
}

.history-section h3 {
  text-align: center;
  margin-bottom: 1rem;
  color: var(--text-color);
}

.history-list {
  max-height: 200px;
  overflow-y: auto;
  border: 1px solid var(--border-color);
  border-radius: 4px;
  background-color: white;
}

.history-item {
  padding: 0.8rem;
  border-bottom: 1px solid var(--border-color);
  font-size: 0.9rem;
}

.history-item:last-child {
  border-bottom: none;
}

.history-item.added {
  background-color: rgba(46, 204, 113, 0.1);
}

.history-item.subtracted {
  background-color: rgba(231, 76, 60, 0.1);
}

/* リセットボタン */
.reset-section {
  display: flex;
  justify-content: center;
  margin-top: 2rem;
}

#reset-button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 4px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#reset-button:hover {
  background-color: #c0392b;
}

#reset-button:active {
  transform: scale(0.98);
}

/* 貧乏神スタイル */
.binbogami-container {
  position: fixed;
  bottom: 10px;
  right: 10px;
  z-index: 100;
  transition: transform 0.5s ease-in-out;
}

.binbogami-container img {
  width: 120px;
  height: auto;
  filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3));
  transition: transform 0.3s;
}

.binbogami-container img:hover {
  transform: scale(1.1) rotate(5deg);
}

.binbogami-active {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px) rotate(-2deg); }
  20%, 40%, 60%, 80% { transform: translateX(5px) rotate(2deg); }
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0); }
  50% { transform: translateY(-15px) rotate(5deg); }
}

/* パーティクル効果 */
.particle {
  position: absolute;
  pointer-events: none;
  background-color: var(--primary-color);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  opacity: 0.7;
  animation: particle-rise 1.5s ease-out forwards;
}

@keyframes particle-rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-100px) scale(0);
    opacity: 0;
  }
}

/* アニメーション */
.pulse {
  animation: pulse-animation 0.5s;
}

@keyframes pulse-animation {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* フッター */
footer {
  background-color: var(--primary-color);
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}

footer p {
  font-size: 0.9rem;
}

/* レスポンシブデザイン */
@media (max-width: 768px) {
  .players-grid {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .player-card {
    padding: 1.2rem;
  }
  
  .controls button {
    width: 40px;
    height: 40px;
    font-size: 1.4rem;
  }
  
  .summary {
    padding: 1.5rem;
  }
  
  #total-amount {
    font-size: 2.5rem;
  }
  
  .binbogami-container img {
    width: 80px;
  }
  
  section {
    padding: 1.2rem;
  }
  
  /* モバイル向けクイックボタン最適化 */
  .quick-buttons {
    max-width: 120px;
  }
  
  .quick-buttons button {
    font-size: 0.75rem;
    padding: 6px 0;
  }
}

/* 小さなスマホ向け */
@media (max-width: 350px) {
  .player-card {
    padding: 1rem;
  }
  
  .controls {
    flex-direction: column;
    gap: 10px;
  }
  
  .controls-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  
  .quick-buttons {
    max-width: 100%;
  }
}
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // プレイヤーの設定
    const players = {
        nozomu: { amount: 0, element: document.getElementById('nozomu-amount') },
        madoka: { amount: 0, element: document.getElementById('madoka-amount') },
        hikaru: { amount: 0, element: document.getElementById('hikaru-amount') },
        chie: { amount: 0, element: document.getElementById('chie-amount') }
    };
    
    // 合計表示要素
    const totalAmountElement = document.getElementById('total-amount');
    
    // 履歴リスト要素
    const historyList = document.getElementById('history-list');
    
    // 貧乏神要素
    const binbogami = document.getElementById('binbogami');
    
    // ローカルストレージキー
    const STORAGE_KEY = 'forfeitedPoints';
    const HISTORY_KEY = 'forfeitHistory';
    
    // ローカルストレージから状態を復元
    function restoreState() {
        const savedState = localStorage.getItem(STORAGE_KEY);
        if (savedState) {
            const state = JSON.parse(savedState);
            
            // 各プレイヤーの没収ポイントを復元
            for (const player in state) {
                if (players.hasOwnProperty(player)) {
                    players[player].amount = state[player];
                    updateDisplay(player);
                }
            }
            
            // 合計を更新
            updateTotal();
        }
        
        // 履歴の復元
        const savedHistory = localStorage.getItem(HISTORY_KEY);
        if (savedHistory) {
            const historyItems = JSON.parse(savedHistory);
            historyItems.forEach(item => {
                addHistoryItem(item.player, item.amount, item.timestamp, false);
            });
        }
    }
    
    // 状態をローカルストレージに保存
    function saveState() {
        const state = {};
        for (const player in players) {
            state[player] = players[player].amount;
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }
    
    // 履歴をローカルストレージに保存
    function saveHistory() {
        const historyItems = Array.from(historyList.querySelectorAll('.history-item'))
            .map(item => ({
                player: item.dataset.player,
                amount: parseInt(item.dataset.amount),
                timestamp: parseInt(item.dataset.timestamp)
            }));
        
        localStorage.setItem(HISTORY_KEY, JSON.stringify(historyItems));
    }
    
    // 表示の更新
    function updateDisplay(player) {
        players[player].element.textContent = `${players[player].amount.toLocaleString()} Pt`;
        
        // アニメーション効果
        players[player].element.classList.add('pulse');
        setTimeout(() => {
            players[player].element.classList.remove('pulse');
        }, 500);
    }
    
    // 合計の更新
    function updateTotal() {
        const total = Object.values(players).reduce((sum, player) => sum + player.amount, 0);
        totalAmountElement.textContent = `${total.toLocaleString()} Pt`;
        
        // アニメーション効果
        totalAmountElement.classList.add('pulse');
        setTimeout(() => {
            totalAmountElement.classList.remove('pulse');
        }, 500);
    }
    
    // 没収ポイントを増減
    function changeAmount(player, amount) {
        // 負の数になる場合は0にする
        players[player].amount = Math.max(0, players[player].amount + amount);
        
        // 表示を更新
        updateDisplay(player);
        
        // 合計を更新
        updateTotal();
        
        // 貧乏神のアクション
        animateBinbogami();
        
        // 履歴に追加
        const timestamp = new Date().getTime();
        addHistoryItem(player, amount, timestamp);
        
        // ポイント付与/没収時にパーティクル効果
        createParticles(player, amount > 0);
        
        // 状態を保存
        saveState();
        saveHistory();
    }
    
    // 履歴アイテムを追加
    function addHistoryItem(player, amount, timestamp, isNew = true) {
        const item = document.createElement('div');
        item.classList.add('history-item');
        item.dataset.player = player;
        item.dataset.amount = amount;
        item.dataset.timestamp = timestamp;
        
        // 増減によってクラスを追加
        if (amount > 0) {
            item.classList.add('added');
        } else if (amount < 0) {
            item.classList.add('subtracted');
        }
        
        // 日時のフォーマット
        const date = new Date(timestamp);
        const timeStr = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
        
        // 日本語のプレイヤー名
        const playerNames = {
            nozomu: 'のぞむ',
            madoka: 'まどか',
            hikaru: 'ひかる',
            chie: 'ちえ'
        };
        
        item.textContent = `${timeStr} - ${playerNames[player]}: ${amount > 0 ? '+' : ''}${amount.toLocaleString()} Pt`;
        
        // 新しいアイテムは先頭に追加
        if (isNew) {
            historyList.insertBefore(item, historyList.firstChild);
        } else {
            historyList.appendChild(item);
        }
        
        // 履歴の数を制限（最新50件のみ）
        const items = historyList.querySelectorAll('.history-item');
        if (items.length > 50) {
            historyList.removeChild(items[items.length - 1]);
        }
    }
    
    // 貧乏神のアニメーション
    function animateBinbogami() {
        binbogami.classList.add('binbogami-active');
        
        // アニメーション終了後にクラスを削除
        setTimeout(() => {
            binbogami.classList.remove('binbogami-active');
        }, 500);
    }
    
    // 浮遊アニメーションを開始
    function startFloatingAnimation() {
        binbogami.style.animation = 'float 3s ease-in-out infinite';
    }
    
    // パーティクル効果の作成
    function createParticles(player, isAddition) {
        const playerElement = players[player].element;
        const rect = playerElement.getBoundingClientRect();
        
        // パーティクルの数
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // 増減によって色を変更
            particle.style.backgroundColor = isAddition ? '#2ecc71' : '#e74c3c';
            
            // ランダムな位置に配置
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top + rect.height / 2;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            document.body.appendChild(particle);
            
            // アニメーション終了後に要素を削除
            setTimeout(() => {
                document.body.removeChild(particle);
            }, 1500);
        }
    }
    
    // イベントリスナーの設定
    // インクリメントボタン
    for (const player in players) {
        document.getElementById(`increment-${player}`).addEventListener('click', () => {
            changeAmount(player, 300);  // 基本は300ポイント増加
        });
    }
    
    // デクリメントボタン
    for (const player in players) {
        document.getElementById(`decrement-${player}`).addEventListener('click', () => {
            changeAmount(player, -300);  // 基本は300ポイント減少
        });
    }
    
    // クイックボタン
    document.querySelectorAll('.quick-buttons button').forEach(button => {
        button.addEventListener('click', function() {
            const player = this.dataset.player;
            const amount = parseInt(this.dataset.amount);
            changeAmount(player, amount);
        });
    });
    
    // リセットボタン
    document.getElementById('reset-button').addEventListener('click', function() {
        if (confirm('本当に没収ポイントをリセットしますか？')) {
            // すべてのプレイヤーの没収ポイントをリセット
            for (const player in players) {
                players[player].amount = 0;
                updateDisplay(player);
            }
            
            // 合計を更新
            updateTotal();
            
            // 履歴をクリア
            historyList.innerHTML = '';
            
            // ローカルストレージをクリア
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(HISTORY_KEY);
            
            // 貧乏神のアニメーション
            animateBinbogami();
        }
    });
    
    // 貧乏神のイベント
    binbogami.addEventListener('click', function() {
        // クリックすると何か特別なことが起こる
        this.style.transform = 'scale(1.2) rotate(10deg)';
        setTimeout(() => {
            this.style.transform = '';
        }, 300);
        
        // 何か面白い効果を追加
        const randomPlayer = Object.keys(players)[Math.floor(Math.random() * Object.keys(players).length)];
        changeAmount(randomPlayer, 50);  // ランダムなプレイヤーに少額追加
    });
    
    // 貧乏神の浮遊アニメーション開始
    startFloatingAnimation();
    
    // 初期状態の復元
    restoreState();
    
    // 極小画面でのレイアウト調整
    function checkScreenSize() {
        const width = window.innerWidth;
        const controlsElements = document.querySelectorAll('.controls');
        
        if (width <= 350) {
            controlsElements.forEach(control => {
                if (!control.querySelector('.controls-row')) {
                    // 既存の要素を保存
                    const decrement = control.querySelector('.decrement');
                    const quickButtons = control.querySelector('.quick-buttons');
                    const increment = control.querySelector('.increment');
                    
                    // 内容をクリア
                    control.innerHTML = '';
                    
                    // 新しい構造で再構築
                    const row1 = document.createElement('div');
                    row1.className = 'controls-row';
                    row1.appendChild(decrement);
                    row1.appendChild(increment);
                    
                    const row2 = document.createElement('div');
                    row2.className = 'controls-row';
                    row2.appendChild(quickButtons);
                    
                    control.appendChild(row1);
                    control.appendChild(row2);
                }
            });
        } else {
            // 350px以上の場合は元に戻す
            controlsElements.forEach(control => {
                const row1 = control.querySelector('.controls-row:first-child');
                if (row1) {
                    const row2 = control.querySelector('.controls-row:last-child');
                    const decrement = row1.querySelector('.decrement');
                    const increment = row1.querySelector('.increment');
                    const quickButtons = row2.querySelector('.quick-buttons');
                    
                    // 内容をクリア
                    control.innerHTML = '';
                    
                    // 元の構造で再構築
                    control.appendChild(decrement);
                    control.appendChild(quickButtons);
                    control.appendChild(increment);
                }
            });
        }
    }
    
    // 画面サイズが変更されたときにレイアウトを調整
    window.addEventListener('resize', checkScreenSize);
    
    // 初期レイアウト調整
    checkScreenSize();
});
</script>
