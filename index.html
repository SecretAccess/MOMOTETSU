<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>赤いピクミンを引っこ抜く</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #a0d8ef;
    }

    .pikmin-container {
        position: relative;
        width: 150px;
        height: 300px;
        cursor: pointer;
    }

    .pikmin {
        position: absolute;
        bottom: 0;
        width: 50px;
        height: 100px;
        background-color: red;
        border-radius: 50% 50% 0 0;
        transition: transform 0.5s;
    }

    .eye {
        position: absolute;
        top: 20px;
        left: 10px;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
    }

    .eye.right {
        left: 30px;
    }

    .leaf {
        position: absolute;
        bottom: 90px;
        left: 10px;
        width: 30px;
        height: 50px;
        background-color: green;
        border-radius: 0 50% 50% 0;
        transform-origin: bottom;
    }

    .pulled {
        transform: translateY(-200px);
    }

    .message {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
    }
</style>
</head>
<body>

<h1>赤いピクミンを引っこ抜いてみよう！</h1>
<div class="pikmin-container" id="pikminContainer">
    <div class="pikmin" id="pikmin">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>
    <div class="leaf" id="leaf"></div>
</div>
<div class="message" id="message">クリックしてピクミンを引っこ抜こう！</div>

<script>
    const pikmin = document.getElementById('pikmin');
    const leaf = document.getElementById('leaf');
    const container = document.getElementById('pikminContainer');
    const message = document.getElementById('message');

    container.addEventListener('click', () => {
        // ピクミンを引っこ抜くアニメーション
        pikmin.classList.toggle('pulled');
        leaf.classList.toggle('pulled');

        // 引っこ抜いたときのメッセージ変更
        if (pikmin.classList.contains('pulled')) {
            message.textContent = "赤いピクミンを引っこ抜いた！";
        } else {
            message.textContent = "クリックしてピクミンを引っこ抜こう！";
        }
    });
</script>

</body>
</html>
