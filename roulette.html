<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>桃鉄GP 抽選ルーレット</title>
<link rel="stylesheet" href="styles.css">
<script src="roulette.js" defer></script>
</head>
<body>
<header>
    <h1>抽選ルーレット</h1>
   <nav>
    <a href="index.html">チップカウンター</a>
            <a href="rules.html">大会ルール</a>
            <a href="cards.html">チャンスカード</a>
            <a href="roulette.html">抽選ルーレット</a>
            <a href="forfeit-counter.html">没収ポイント</a>
            <a href="hidden-destination.html">裏目的地</a>
</nav>

</header>

<main>
    <section>
        <h2>ルール説明</h2>
        <button id="toggle-rules">ルールを表示</button>
        <ul id="rules-list" class="hidden">
            <li>特別賞①：2位17%、3位33%、4位50%の確率で抽選し、当選者が1位に15,000円分のチップを支払います。</li>
            <li>特別賞②：1位14%、3位43%、4位43%の確率で抽選し、当選者が2位に7,500円分のチップを支払います。</li>
            <li>特別賞③：全プレイヤー25%の均等な確率で抽選し、当選者が没収された全チップを受け取ります。</li>
        </ul>
    </section>

    <section>
        <h2>プレイヤー名入力</h2>
        <label for="first-place">1位のプレイヤー名：</label>
        <input type="text" id="first-place" placeholder="1位の名前を入力"><br><br>

        <label for="second-place">2位のプレイヤー名：</label>
        <input type="text" id="second-place" placeholder="2位の名前を入力"><br><br>

        <label for="third-place">3位のプレイヤー名：</label>
        <input type="text" id="third-place" placeholder="3位の名前を入力"><br><br>

        <label for="fourth-place">4位のプレイヤー名：</label>
        <input type="text" id="fourth-place" placeholder="4位の名前を入力"><br><br>
    </section>

    <section>
        <h2>特別賞①ルーレット</h2>
        <button onclick="spinRoulette('prize1')">ルーレットを回す</button>
        <div id="roulette1" class="roulette"></div>
        <div id="result1" class="result"></div>
    </section>

    <section>
        <h2>特別賞②ルーレット</h2>
        <button onclick="spinRoulette('prize2')">ルーレットを回す</button>
        <div id="roulette2" class="roulette"></div>
        <div id="result2" class="result"></div>
    </section>

    <section>
        <h2>特別賞③ルーレット</h2>
        <button onclick="spinRoulette('prize3')">ルーレットを回す</button>
        <div id="roulette3" class="roulette"></div>
        <div id="result3" class="result"></div>
    </section>
</main>

<footer>
    <p>桃鉄実行委員会 © 2024</p>
</footer>
</body>
</html>
