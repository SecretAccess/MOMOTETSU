<!DOCTYPE html>
<html lang="ja">
<head>

<link rel="stylesheet" href="styles.css">
<script src="forfeit-tracker.js" defer></script>

<body>
<header>
    <h1>没収金額トラッカー</h1>
    <nav>
        <a href="index.html">チップカウンター</a>
        <a href="rules.html">大会ルール</a>

        <a href="forfeit-tracker.html">没収金額</a>
    </nav>

<main>
    <section>
        <div class="player-container">
            <h2>のぞむ</h2>
            <div class="controls">
                <button onclick="decrementForfeit('nozomu')">-</button>
                <span id="nozomu-amount">0円</span>
                <button onclick="incrementForfeit('nozomu')">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>まどか</h2>
            <div class="controls">
                <button onclick="decrementForfeit('madoka')">-</button>
                <span id="madoka-amount">0円</span>
                <button onclick="incrementForfeit('madoka')">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>ひかる</h2>
            <div class="controls">
                <button onclick="decrementForfeit('hikaru')">-</button>
                <span id="hikaru-amount">0円</span>
                <button onclick="incrementForfeit('hikaru')">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>ちえ</h2>
            <div class="controls">
                <button onclick="decrementForfeit('chie')">-</button>
                <span id="chie-amount">0円</span>
                <button onclick="incrementForfeit('chie')">+</button>
            </div>
        </div>

        <div class="summary">
            <h2>総合計</h2>
            <span id="total-amount">0円</span>
        </div>
    </section>
</main>

<footer>
