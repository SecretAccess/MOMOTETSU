<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>桃鉄GP 没収ポイントカウンター</title>
<link rel="stylesheet" href="styles.css">
<script src="forfeit-counter.js" defer></script>
<style>
    .binbogami-container {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 100;
        opacity: 0.8;
    }
    .binbogami-container img {
        width: 100px;
        height: auto;
    }
</style>
</head>
<body>
<header>
    <h1>没収ポイントカウンター</h1>
    <nav>
         <a href="index.html">チップカウンター</a>
            <a href="rules.html">大会ルール</a>
            <a href="cards.html">チャンスカード</a>
            <a href="roulette.html">抽選ルーレット</a>
            <a href="forfeit-counter.html">没収ポイント</a>
            <a href="hidden-destination.html">裏目的地</a>
    </nav>
</header>

<main>
    <section>
        <div class="player-container">
            <h2>のぞむ</h2>
            <div class="controls">
                <button id="decrement-nozomu">-</button>
                <span id="nozomu-amount">0Pt</span>
                <button id="increment-nozomu">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>まどか</h2>
            <div class="controls">
                <button id="decrement-madoka">-</button>
                <span id="madoka-amount">0Pt</span>
                <button id="increment-madoka">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>ひかる</h2>
            <div class="controls">
                <button id="decrement-hikaru">-</button>
                <span id="hikaru-amount">0Pt</span>
                <button id="increment-hikaru">+</button>
            </div>
        </div>

        <div class="player-container">
            <h2>ちえ</h2>
            <div class="controls">
                <button id="decrement-chie">-</button>
                <span id="chie-amount">0Pt</span>
                <button id="increment-chie">+</button>
            </div>
        </div>

        <div class="summary">
            <h2>総合計</h2>
            <span id="total-amount">0Pt</span>
        </div>
    </section>
</main>

<footer>
    <p>桃鉄実行委員会 © 2024</p>
</footer>

<div class="binbogami-container">
    <img src="binbogami.png" alt="貧乏神キャラ">
</div>
</body>
</html>
