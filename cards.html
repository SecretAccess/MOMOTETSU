<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>桃鉄カスタムイベントカード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        #card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-items: center;
            margin-bottom: 20px;
        }
        .card {
            width: 90px;
            height: 130px;
            perspective: 1000px;
            position: relative;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            cursor: pointer;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-front {
            background-color: #2e8b57;
            background-image: url('momotetsu.png');
            background-size: cover;
            background-position: center;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fff;
            margin: 20% auto; /* 20% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        /* Reset Button */
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc143c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #reset-button:hover {
            background-color: #a50e2c;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #card-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 8px;
            }
            .card {
                width: 80px;
                height: 120px;
            }
            h1 {
                font-size: 20px;
            }
            #reset-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>桃鉄カスタムイベントカード</h1>

    <!-- Reset Button -->
    <button id="reset-button">リセット</button>

    <!-- Card Grid -->
    <div id="card-grid">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- The Modal -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-rule"></p>
        </div>
    </div>

    <script>
        // カードデータ
        const cards = [
            {
                title: "運命の操作",
                rule: "指定したプレイヤーの次のターンの進路を操作することができる。"
            },
            {
                title: "天災",
                rule: "全員から黒チップ1枚を没収。"
            },
            {
                title: "阻害計画",
                rule: "次の目的地到達ボーナスを無効化。"
            },
            {
                title: "革命",
                rule: "1位のプレイヤーと自身のチップを交換する。"
            },
            {
                title: "経済成長期",
                rule: "次回の目的地到達ボーナスが2倍。"
            },
            {
                title: "経済不況",
                rule: "今回の目的地到達ボーナスなし。"
            },
            {
                title: "偽善の心",
                rule: "全員が白チップ1枚を、最も少ないチップを持つプレイヤーに全て贈与。"
            },
            {
                title: "強奪",
                rule: "指定したプレイヤーから黒チップ1枚を奪取。"
            },
            {
                title: "大富豪の恩恵",
                rule: "全員から黒チップ1枚ずつを獲得します。"
            },
            {
                title: "破産宣告",
                rule: "指定したプレイヤーの全ての黒チップを没収します。"
            },
            {
                title: "復讐の一撃",
                rule: "指定したプレイヤーから黒チップ2枚を奪取します。"
            },
            {
                title: "無敵の防御",
                rule: "他のプレイヤーのカード効果を受けなくなります。"
            }
        ];

        const cardGrid = document.getElementById('card-grid');
        const modal = document.getElementById('card-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalRule = document.getElementById('modal-rule');
        const closeBtn = document.getElementsByClassName('close')[0];
        const resetButton = document.getElementById('reset-button');

        // ローカルストレージキー
        const STORAGE_KEY = 'usedCards';

        // 使用済みカードのIDを取得
        let usedCards = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // シャッフル関数
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // カードをシャッフル
        const shuffledCards = shuffle([...Array(cards.length).keys()]);

        // カードを生成
        shuffledCards.forEach((cardIndex) => {
            const card = cards[cardIndex];
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');
            cardElement.dataset.index = cardIndex;

            // 使用済みの場合は非表示
            if (usedCards.includes(cardIndex)) {
                cardElement.classList.add('used');
            }

            // カードの内部構造
            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            cardBack.innerHTML = `<strong>${card.title}</strong><br>${card.rule}`;

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            cardElement.appendChild(cardInner);

            // クリックイベント
            cardElement.addEventListener('click', () => {
                if (usedCards.includes(cardIndex)) return; // 使用済みなら無視

                // モーダルにタイトルとルールを表示
                modalTitle.textContent = card.title;
                modalRule.textContent = card.rule;
                modal.style.display = "block";

                // カードを使用済みに追加
                usedCards.push(cardIndex);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(usedCards));

                // カードをめくる
                cardElement.classList.add('flipped');

                // めくった後に非表示にする（アニメーションの後）
                setTimeout(() => {
                    cardElement.classList.add('used');
                }, 600); // アニメーション時間と合わせる
            });

            cardGrid.appendChild(cardElement);
        });

        // モーダルを閉じる
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // モーダル外をクリックした場合も閉じる
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // リセットボタン
        resetButton.addEventListener('click', () => {
            if (confirm("本当にリセットしますか？")) {
                localStorage.removeItem(STORAGE_KEY);
                window.location.reload();
            }
        });
    </script>

</body>
</html>
